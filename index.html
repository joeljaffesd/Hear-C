    <!-- Hidden Emscripten Elements -->
    <div class="emscripten" style="display: none;">
      <div id="status">Downloading...</div>
      <progress value="0" max="100" id="progress" hidden></progress>  
      <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var outputElement = document.getElementById('output');
      var audioContext = null;
      var audioStarted = false;

      var Module = {
        preRun: [],
        postRun: [],  // Change this to an array instead of a function
        print: (function() {
          outputElement.value = ''; // Clear output on start
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
            outputElement.value += text + "\n";
            outputElement.scrollTop = outputElement.scrollHeight;
          };
        })(),
        canvas: (function() {
          var canvas = document.getElementById('canvas');
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);
          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            
            // Enable buttons when status indicates loading is complete
            if (text === 'All downloads complete.') {
              console.log("Enabling audio and rebuild buttons");
              const audioButton = document.getElementById('startAudio');
              const rebuildButton = document.getElementById('rebuildButton');
              if (audioButton) {
                audioButton.disabled = false;
              }
              if (rebuildButton) {
                rebuildButton.disabled = false;
              }
              
              // Generate parameter controls with a small delay to ensure module is ready
              console.log("Scheduling parameter control generation");
              setTimeout(() => {
                generateParameterControls();
              }, 500);
            }
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      

      
      Module.setStatus('Downloading...');
      

      

      
      window.onerror = function() {
        Module.setStatus('Exception thrown, see JavaScript console');
        Module.setStatus = function(text) {
          if (text) console.error('[post-exception status] ' + text);
        };
      };

      // Monaco Editor Setup
      let editor;
      let originalCode = '';
      let editorActive = false; // Track if editor is active
      const STORAGE_KEY = 'hear_c_user_code';
      const DEFAULT_CODE_KEY = 'hear_c_default_code';

      // Initialize the Monaco editor after the page loads
      window.addEventListener('load', function() {
        // Configure Monaco loader
        require.config({ 
          paths: { 
            'vs': 'https://unpkg.com/monaco-editor@0.44.0/min/vs' 
          } 
        });
        
        // Load Monaco Editor
        require(['vs/editor/editor.main'], function() {
          // Create Monaco editor instance
          editor = monaco.editor.create(document.getElementById('monaco-editor'), {
            value: '',
            language: 'cpp',
            theme: 'vs-dark',
            fontSize: 14,
            lineNumbers: 'on',
            roundedSelection: false,
            scrollBeyondLastLine: false,
            minimap: {
              enabled: true
            },
            automaticLayout: true,
            tabSize: 2,
            insertSpaces: true,
            wordWrap: 'on',
            bracketPairColorization: {
              enabled: true
            },
            suggest: {
              enabled: true
            },
            quickSuggestions: {
              other: true,
              comments: true,
              strings: true
            }
          });

          // Handle window resize and zoom changes
          let resizeTimeout;
          window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
              if (editor) {
                editor.layout();
              }
            }, 100);
          });

          // Load the source code (from localStorage or server default)
          loadSourceCode();

          // Handle editor focus events
          editor.onDidFocusEditorWidget(() => {
            editorActive = true;
            console.log('Editor focused, keyboard input directed to Monaco');
            
            // Pause emscripten's keyboard events
            if (Module.canvas) {
              Module.canvas.blur();
            }
          });
          
          editor.onDidBlurEditorWidget(() => {
            editorActive = false;
            console.log('Editor blurred, keyboard input restored to canvas');
            
            // Restore focus to canvas for SDL keyboard events
            if (Module.canvas) {
              Module.canvas.focus();
            }
          });
          
          // Add Ctrl+S keyboard shortcut for saving
          editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS, function() {
            saveSourceCode();
          });
          
          console.log('Monaco Editor initialized successfully');
        });
        
        // Manually blur the canvas when clicking on the editor
        document.getElementById('monaco-editor').addEventListener('mousedown', function(e) {
          if (Module.canvas) {
            Module.canvas.blur();
          }
        });
      });

      // Function to load the source code (localStorage first, then server default)
      function loadSourceCode() {
        // Try to load from localStorage first
        const savedCode = localStorage.getItem(STORAGE_KEY);
        
        if (savedCode) {
          // Use saved code from localStorage
          console.log('Loading code from localStorage');
          originalCode = savedCode;
          if (editor) {
            editor.setValue(savedCode);
          }
          return;
        }
        
        // No saved code, load default from server
        console.log('Loading default code from server');
        fetch('/source')
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text();
          })
          .then(code => {
            originalCode = code;
            if (editor) {
              editor.setValue(code);
            }
            // Store the default code for reference
            localStorage.setItem(DEFAULT_CODE_KEY, code);
            console.log('Default source code loaded and cached');
          })
          .catch(error => {
            console.error('Error loading source code:', error);
            alert('Failed to load default source code. Make sure the server is running.');
          });
      }

      // Function to save the source code to localStorage
      function saveSourceCode() {
        const code = editor.getValue();
        
        try {
          // Save to localStorage
          localStorage.setItem(STORAGE_KEY, code);
          originalCode = code;
          
          console.log('Source code saved to localStorage');
          
          // Show success message
          const saveButton = document.getElementById('saveButton');
          const originalText = saveButton.textContent;
          saveButton.textContent = "Saved ‚úì";
          setTimeout(() => {
            saveButton.textContent = originalText;
          }, 1500);
          
        } catch (error) {
          console.error('Error saving to localStorage:', error);
          alert('Failed to save code to browser storage. Your browser may have storage restrictions.');
        }
      }

      // Initialize UI on load
      window.addEventListener('load', function() {
        updateEditorStatus('Ready');
        
        // Handle clear console button
        document.getElementById('clearConsole').addEventListener('click', function(event) {
          event.preventDefault();
          document.getElementById('output').value = '';
          updateEditorStatus('Console cleared');
          setTimeout(() => {
            updateEditorStatus('Ready');
          }, 2000);
        });

        // Handle error close button
        document.getElementById('error-close').addEventListener('click', function(event) {
          event.preventDefault();
          document.getElementById('error-container').classList.remove('visible');
        });

        // Handle the save button click
        document.getElementById('saveButton').addEventListener('click', function(event) {
          event.preventDefault();
          saveSourceCode();
        });

        // Handle the reset button click
        document.getElementById('resetButton').addEventListener('click', function(event) {
          event.preventDefault();
          if (confirm('Reset to default code? This will lose your current changes.')) {
            resetToDefault();
          }
        });

        // Handle the audio button (start/stop)
        document.getElementById('startAudio').addEventListener('click', function(event) {
          event.preventDefault();
          event.stopPropagation();
          
          if (!audioStarted) {
            // START AUDIO
            try {
              window.AudioContext = window.AudioContext || window.webkitAudioContext;
              audioContext = new AudioContext();
              
              if (audioContext.state === 'suspended') {
                audioContext.resume();
              }
              
              window.SDL2 = window.SDL2 || {};
              window.SDL2.audioContext = audioContext;
              
              // Call the WebAssembly startAudio function
              if (typeof Module !== 'undefined' && Module._startAudio) {
                console.log("Calling WebAssembly startAudio function");
                Module._startAudio();
              } else {
                console.warn("WebAssembly startAudio function not available");
              }
              
              audioStarted = true;
              document.getElementById('startAudio').textContent = '‚è∏Ô∏è Stop Audio';
              console.log("Audio context started and WebAssembly audio initiated");
            } catch (error) {
              console.error("Error starting audio:", error);
              alert("Error starting audio. Check browser console for details.");
            }
          } else {
            // STOP AUDIO
            try {
              // Call the WebAssembly stopAudio function
              if (typeof Module !== 'undefined' && Module._stopAudio) {
                console.log("Calling WebAssembly stopAudio function");
                Module._stopAudio();
              } else {
                console.warn("WebAssembly stopAudio function not available");
              }
              
              if (audioContext) {
                audioContext.close();
                audioContext = null;
              }
              
              audioStarted = false;
              document.getElementById('startAudio').textContent = '‚ñ∂Ô∏è Start Audio';
              console.log("Audio stopped and WebAssembly audio terminated");
            } catch (error) {
              console.error("Error stopping audio:", error);
            }
          }
        });

        // Handle the rebuild button click
        document.getElementById('rebuildButton').addEventListener('click', function(event) {
          event.preventDefault();
          rebuildFromBrowser();
        });
      });
      
      // Function to generate parameter controls dynamically
      function generateParameterControls() {
        console.log('generateParameterControls called');
        console.log('Module available:', typeof Module !== 'undefined');
        console.log('Module._getParamCount available:', typeof Module !== 'undefined' && typeof Module._getParamCount === 'function');
        
        if (typeof Module === 'undefined' || !Module._getParamCount) {
          console.warn('WebAssembly module not ready for parameter controls');
          return;
        }
        
        const paramContainer = document.getElementById('param-controls');
        if (!paramContainer) {
          console.warn('Parameter controls container not found');
          return;
        }
        
        // Clear existing controls
        paramContainer.innerHTML = '';
        
        try {
          const paramCount = Module._getParamCount();
          console.log(`Generating controls for ${paramCount} parameters`);
          
          if (paramCount === 0) {
            console.log('No parameters found, showing empty message');
            return; // Let CSS handle the "No parameters available" message
          }
          
          for (let i = 0; i < paramCount; i++) {
            console.log(`Creating control for parameter ${i}`);
            
            // Get parameter name using UTF8ToString
            const namePtr = Module._getParamName(i);
            const name = Module.UTF8ToString ? Module.UTF8ToString(namePtr) : `Parameter ${i}`;
            
            const min = Module._getParamMin(i);
            const max = Module._getParamMax(i);
            const value = Module._getParamValue(i);
            
            // Get parameter type using the new getParamType function
            const typePtr = Module._getParamType(i);
            const type = Module.UTF8ToString ? Module.UTF8ToString(typePtr) : 'continuous';
            
            console.log(`Parameter ${i}: ${name}, min=${min}, max=${max}, value=${value}, type=${type}`);
            
            // Check if this is a boolean parameter based on its actual type
            const isBoolParam = (type === 'boolean');
            
            if (isBoolParam) {
              // Create boolean parameter control group
              const paramGroup = document.createElement('div');
              paramGroup.className = 'param-bool-group';
              
              // Create label
              const label = document.createElement('label');
              label.textContent = name;
              label.className = 'param-bool-label';
              label.htmlFor = `param-${i}`;
              
              // Create toggle switch container
              const toggleContainer = document.createElement('div');
              toggleContainer.className = 'param-toggle';
              
              // Create checkbox input
              const checkbox = document.createElement('input');
              checkbox.type = 'checkbox';
              checkbox.checked = value === 1;
              checkbox.id = `param-${i}`;
              
              // Create slider span
              const slider = document.createElement('span');
              slider.className = 'slider';
              
              // Create value display
              const valueDisplay = document.createElement('span');
              valueDisplay.textContent = value === 1 ? 'ON' : 'OFF';
              valueDisplay.className = 'param-bool-value';
              valueDisplay.id = `param-value-${i}`;
              
              // Add event listener to update parameter
              checkbox.addEventListener('change', function(event) {
                const newValue = event.target.checked ? 1 : 0;
                Module._setParamValue(i, newValue);
                valueDisplay.textContent = newValue === 1 ? 'ON' : 'OFF';
                console.log(`Set boolean parameter ${i} to ${newValue}`);
              });
              
              // Assemble the toggle control
              toggleContainer.appendChild(checkbox);
              toggleContainer.appendChild(slider);
              
              paramGroup.appendChild(label);
              paramGroup.appendChild(toggleContainer);
              paramGroup.appendChild(valueDisplay);
              paramContainer.appendChild(paramGroup);
              
            } else if (type === 'choice') {
              // Create choice parameter control group
              const paramGroup = document.createElement('div');
              paramGroup.className = 'param-group';

              // Create label
              const label = document.createElement('label');
              label.textContent = name;
              label.className = 'param-label';

              // Create select dropdown
              const select = document.createElement('select');
              select.className = 'param-choice';
              select.id = `param-${i}`;

              // Get number of choices
              const numChoices = Module._getParamNumChoices(i);
              for (let c = 0; c < numChoices; c++) {
                const labelPtr = Module._getParamChoiceLabel(i, c);
                const choiceLabel = Module.UTF8ToString ? Module.UTF8ToString(labelPtr) : `Choice ${c}`;
                const option = document.createElement('option');
                option.value = c;
                option.textContent = choiceLabel;
                if (c === Math.round(value)) option.selected = true;
                select.appendChild(option);
              }

              // Create value display
              const valueDisplay = document.createElement('span');
              valueDisplay.textContent = select.options[select.selectedIndex].textContent;
              valueDisplay.className = 'param-value';
              valueDisplay.id = `param-value-${i}`;

              // Add event listener to update parameter
              select.addEventListener('change', function(event) {
                const newValue = parseInt(event.target.value);
                Module._setParamValue(i, newValue);
                valueDisplay.textContent = select.options[select.selectedIndex].textContent;
                console.log(`Set choice parameter ${i} to ${newValue}`);
              });

              // Assemble the control
              paramGroup.appendChild(label);
              paramGroup.appendChild(select);
              paramGroup.appendChild(valueDisplay);
              paramContainer.appendChild(paramGroup);
            } else {
              // Create regular parameter control group
              const paramGroup = document.createElement('div');
              paramGroup.className = 'param-group';
              
              // Create label
              const label = document.createElement('label');
              label.textContent = name;
              label.className = 'param-label';
              
              // Create slider
              const slider = document.createElement('input');
              slider.type = 'range';
              slider.min = min;
              slider.max = max;
              slider.step = (max - min) / 100; // 100 steps by default
              slider.value = value;
              slider.className = 'param-slider';
              slider.id = `param-${i}`;
              
              // Create value display
              const valueDisplay = document.createElement('span');
              valueDisplay.textContent = value.toFixed(3);
              valueDisplay.className = 'param-value';
              valueDisplay.id = `param-value-${i}`;
              
              // Add event listener to update parameter
              slider.addEventListener('input', function(event) {
                const newValue = parseFloat(event.target.value);
                Module._setParamValue(i, newValue);
                valueDisplay.textContent = newValue.toFixed(3);
                console.log(`Set parameter ${i} to ${newValue}`);
              });
              
              // Assemble the control
              paramGroup.appendChild(label);
              paramGroup.appendChild(slider);
              paramGroup.appendChild(valueDisplay);
              paramContainer.appendChild(paramGroup);
            }
          }
          
          console.log('Parameter controls generation completed');
          
        } catch (error) {
          console.error('Error generating parameter controls:', error);
        }
      }
      
      // Function to reset code to default
      function resetToDefault() {
        // Clear saved code from localStorage
        localStorage.removeItem(STORAGE_KEY);
        
        // Check if we have cached default code first
        const cachedDefault = localStorage.getItem(DEFAULT_CODE_KEY);
        
        if (cachedDefault && editor) {
          // Use cached default if available
          editor.setValue(cachedDefault);
          console.log('Code reset to cached default');
          updateEditorStatus('Reset to default');
          setTimeout(() => {
            updateEditorStatus('Ready');
          }, 2000);
        } else {
          // Fetch fresh default from server
          console.log('Fetching default code from server');
          updateEditorStatus('Loading default...', false);
          
          fetch('/source')
            .then(response => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.text();
            })
            .then(code => {
              if (editor) {
                editor.setValue(code);
                // Cache the default code for future use
                localStorage.setItem(DEFAULT_CODE_KEY, code);
                console.log('Code reset to server default');
                updateEditorStatus('Reset to default');
                setTimeout(() => {
                  updateEditorStatus('Ready');
                }, 2000);
              } else {
                throw new Error('Editor not available');
              }
            })
            .catch(error => {
              console.error('Error loading default code:', error);
              updateEditorStatus('Reset failed', true);
              alert('Failed to load default code from server. Please check your connection.');
              setTimeout(() => {
                updateEditorStatus('Ready');
              }, 3000);
            });
        }
      }



      // Function to update editor status
      function updateEditorStatus(message, isError = false) {
        const statusElement = document.getElementById('editor-status');
        if (statusElement) {
          statusElement.textContent = message;
          statusElement.style.color = isError ? '#ff7b72' : '#4ec9b0';
        }
      }

      // Update status messages throughout the application
      function updateBuildStatus() {
        updateEditorStatus('Building...', false);
      }

      // Enhanced error display
      function showError(errorMessage) {
        updateEditorStatus('Build failed', true);
        
        const errorContainer = document.getElementById('error-container');
        const errorContent = document.getElementById('error-content');
        
        errorContainer.classList.add('visible');
        errorContent.innerHTML = errorMessage.replace(/\n/g, '<br>');
        
        // Auto-hide after 10 seconds
        setTimeout(() => {
          errorContainer.classList.remove('visible');
        }, 10000);
      }

      // Function to handle rebuild from browser
      function rebuildFromBrowser() {
        const rebuildButton = document.getElementById('rebuildButton');
        
        // Store current scroll position
        const scrollPosition = window.scrollY;
        
        console.log("Rebuild button clicked");
        
        // Save the current code first
        console.log("Auto-saving code before build...");
        saveSourceCode();
        
        rebuildButton.disabled = true;
        rebuildButton.textContent = "Building...";
        updateEditorStatus('Saving & building...', false);
        
        // Hide any previous error display
        const errorContainer = document.getElementById('error-container');
        if (errorContainer) {
          errorContainer.classList.remove('visible');
        }
        
        // Get the current code from the editor
        const currentCode = editor.getValue();
        
        // Make a request to the rebuild server with the current code
        fetch('/rebuild', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            rebuild: true,
            code: currentCode 
          }),
        })
        .then(response => response.json())
        .then(data => {
          console.log("Rebuild response:", data);
          
          if (data.success) {
            // Build successful
            updateEditorStatus('Build successful! Refreshing...', false);
            alert("Build successful! Refreshing page...");
            // Reload the page to get the new build
            setTimeout(() => {
              window.location.reload();
            }, 1000);
          } else {
            // Build failed - display errors
            console.error("Build failed:", data.error);
            updateEditorStatus('Build failed', true);
            
            // Show error container if available
            if (errorContainer) {
              const errorContent = document.getElementById('error-content');
              if (errorContent) {
                // Clear previous errors
                errorContent.innerHTML = '';
                
                // Add error details
                if (data.errorDetails && data.errorDetails.length) {
                  data.errorDetails.forEach(error => {
                    const errorLine = document.createElement('div');
                    errorLine.className = 'error-line error';
                    errorLine.textContent = error;
                    errorContent.appendChild(errorLine);
                  });
                } else if (data.stderr) {
                  // If no parsed errors, show raw stderr
                  const stderrLines = data.stderr.split('\n');
                  stderrLines.forEach(line => {
                    const errorLine = document.createElement('div');
                    if (line.includes('error:')) {
                      errorLine.className = 'error-line error';
                    } else if (line.includes('warning:')) {
                      errorLine.className = 'error-line warning';
                    } else {
                      errorLine.className = 'error-line';
                    }
                    errorLine.textContent = line;
                    errorContent.appendChild(errorLine);
                  });
                }
                
                // Make the error container visible
                errorContainer.classList.add('visible');
              }
            }
            
            // Update button
            rebuildButton.textContent = "‚öíÔ∏è Build & Run";
          }
        })
        .catch(error => {
          console.error("Error during rebuild:", error);
          updateEditorStatus('Build error', true);
          alert("Error during rebuild. Make sure the rebuild server is running.");
          rebuildButton.textContent = "‚öíÔ∏è Build & Run";
        })
        .finally(() => {
          // Restore scroll position
          window.scrollTo({
            top: scrollPosition,
            behavior: 'instant'
          });
          
          setTimeout(() => {
            rebuildButton.disabled = false;
            if (rebuildButton.textContent === "Building...") {
              rebuildButton.textContent = "‚öíÔ∏è Build & Run";
            }
          }, 3000);
        });
      }


    </script>
